<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
     <!---------------------------Bootstrap--------------------------------->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!------------Local CSS------------>
    <link rel="stylesheet" href="asset/css/style.css"/>


</head>
<body>
    <div>
       <h1>Weather Report</h1> 
    </div>
    
    <div class="row">
        <div class="sidebar col-3">
            <div class="container bg-light search-bar">
                <h3>Search for a City</h3>
                <input type="text" placeholder="Enter a City" id="enter-city" class="form-control">
                <button type="button" class="btn btn-primary" id="search-button">Search</i></button>
            </div>
            
           
            <div class="sicol-lg-3 bg-light previous-search">
                <h3>Previous Search</h3>
                <div id="cities"></div>
            </div>

            <!-- <button class="btn btn-primary mb-3" type="button" id="clear-history">
                Clear history</button>
                <form id="history"></form> -->
        </div>

        <div class="content col-lg-9">
            <div class="row">
                <div class="col-lg-11 card m-3" id="current-weather">
                    <h3 id="city-name"></h3>
                    <p id="date"></p>
                    <p id="temperature"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
            
             <h2 class="forecast-text">5-Day Forecast:</h2>

            <div class="row">
                <div class="container d-flex">
    
                    <div class="col-md forecast card">
                        <h3 id="date-1"></h3>
                        <img id="pic-1" alt="">
                        <p id="temperature-1"></p>
                        <p id="wind-speed-1"></p>
                        <p id="humidity-1"></p>
                        <p id="UV-index-1"></p>
                    </div>
    
                    <div class="col-md forecast card">
                        <h3 id="date-2"></h3>
                        <img id="pic-2" alt="">
                        <p id="temperature-2"></p>
                        <p id="wind-speed-2"></p>
                        <p id="humidity-2"></p>
                        <p id="UV-index-2"></p>
                    </div>
    
                    <div class="col-md forecast card">
                        <h3 id="date-3"></h3>
                        <img id="pic-3" alt="">
                        <p id="temperature-3"></p>
                        <p id="wind-speed-3"></p>
                        <p id="humidity-3"></p>
                        <p id="UV-index-3"></p>
                    </div>
    
                    <div class="col-md forecast card">
                        <h3 id="date-4"></h3>
                        <img id="pic-4" alt="">
                        <p id="temperature-4"></p>
                        <p id="wind-speed-4"></p>
                        <p id="humidity-4"></p>
                        <p id="UV-index-4"></p>
                    </div>

                    <div class="col-md forecast card">
                        <h3 id="date-5"></h3>
                        <img id="pic-5" alt="">
                        <p id="temperature-5"></p>
                        <p id="wind-speed-5"></p>
                        <p id="humidity-5"></p>
                        <p id="UV-index-5"></p>
                    </div>


                </div>
            </div>
        </div>
    </div>

        
        

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="asset/js/script.js"></script>
</body>
</html>
